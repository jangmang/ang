<div class="title">
    <h1>나의 일정</h1>
    <h2>{{ today | date:'yy년 M월 d일' }}</h2>
</div>
<div class="todo_list">
    <div *ngFor="let todo of todos">
        <app-todolist [todo]="todo"></app-todolist>
    </div>
</div>
<div class="btn_add">
    <app-add-todo (onTodoAdded)="addTodo($event)"></app-add-todo>    
</div>
